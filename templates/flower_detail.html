
{% extends "base.html" %}

{% block title %}{{ flower.name }} - Цветочный рай{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ flower.image }}" class="img-fluid rounded shadow" alt="{{ flower.name }}">
    </div>
    <div class="col-md-6">
        <h1 class="mb-3">{{ flower.name }}</h1>
        <p class="lead">{{ flower.description }}</p>
        <div class="price mb-4">{{ flower.price }} ₽</div>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('add_to_cart', flower_id=flower.id) }}" 
               class="btn btn-primary btn-lg">
                <i class="fas fa-cart-plus"></i> Добавить в корзину
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Вернуться к каталогу
            </a>
        </div>
    </div>
</div>
{% endblock %}
